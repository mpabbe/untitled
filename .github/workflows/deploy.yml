name: Build and Deploy

on:
  push:
    branches:
      - release
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true

jobs:
  notify-start:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Deployment Start
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "ğŸš€ <b>Deployment Started</b>\n\nğŸ“± <b>Project:</b> untitled\nğŸŒ¿ <b>Branch:</b> ${{ github.ref_name }}\nğŸ‘¤ <b>Triggered by:</b> ${{ github.actor }}\nâ° <b>Time:</b> $(date -u +\"%Y-%m-%d %H:%M:%S UTC\")\n\nğŸ”„ Building Android and Windows versions...",
              "parse_mode": "HTML"
            }'

  build-android:
    runs-on: ubuntu-latest
    needs: notify-start
    steps:
      - uses: actions/checkout@v4
      
      - name: Notify Android Build Start
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "ğŸ¤– <b>Android Build Started</b>\n\nğŸ“¦ Setting up environment...\nâ€¢ Java 17\nâ€¢ Flutter 3.32.6\nâ€¢ Dependencies",
              "parse_mode": "HTML"
            }'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          
      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get
          
      - name: Notify Android Building
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "ğŸ”¨ <b>Building Android APK...</b>\n\nâš™ï¸ Running: flutter build apk --release",
              "parse_mode": "HTML"
            }'
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: just-for-test-2c462
          
      - name: Upload to Firebase Storage
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          
      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Notify Android Upload
        run: |
          VERSION="${{ github.event.inputs.version || steps.version.outputs.version }}"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "â˜ï¸ <b>Uploading Android APK...</b>\n\nğŸ“± <b>Version:</b> '${VERSION}'\nğŸ”— <b>Storage:</b> Firebase Storage\nğŸ“Š <b>Database:</b> Firestore",
              "parse_mode": "HTML"
            }'
          
      - name: Upload APK
        run: |
          VERSION="${{ github.event.inputs.version || steps.version.outputs.version }}"
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS
          gsutil -m cp build/app/outputs/flutter-apk/app-release.apk gs://just-for-test-2c462.firebasestorage.app/releases/android/app-${VERSION}.apk
          
      - name: Update Firestore
        run: |
          VERSION="${{ github.event.inputs.version || steps.version.outputs.version }}"
          curl -X PATCH \
            "https://firestore.googleapis.com/v1/projects/just-for-test-2c462/databases/(default)/documents/app_versions/android" \
            -H "Authorization: Bearer $(gcloud auth print-access-token)" \
            -H "Content-Type: application/json" \
            -d '{
              "fields": {
                "version": {"stringValue": "'${VERSION}'"},
                "downloadUrl": {"stringValue": "https://storage.googleapis.com/just-for-test-2c462.firebasestorage.app/releases/android/app-'${VERSION}'.apk"},
                "releaseDate": {"timestampValue": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"},
                "description": {"stringValue": "Latest release from branch"}
              }
            }'
            
      - name: Notify Android Success
        if: success()
        run: |
          VERSION="${{ github.event.inputs.version || steps.version.outputs.version }}"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "âœ… <b>Android Build Completed!</b>\n\nğŸ“± <b>Version:</b> '${VERSION}'\nğŸ“¦ <b>APK Size:</b> $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)\nğŸ”— <b>Download:</b> https://storage.googleapis.com/just-for-test-2c462.firebasestorage.app/releases/android/app-'${VERSION}'.apk\n\nğŸ¯ Ready for installation!",
              "parse_mode": "HTML"
            }'
            
      - name: Notify Android Failure
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "âŒ <b>Android Build Failed!</b>\n\nğŸ” Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "parse_mode": "HTML"
            }'

  build-windows:
    runs-on: windows-latest
    needs: notify-start
    steps:
      - uses: actions/checkout@v4
      
      - name: Notify Windows Build Start
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -H "Content-Type: application/json" -d '{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"ğŸªŸ <b>Windows Build Started</b>\\n\\nğŸ“¦ Setting up environment...\\nâ€¢ Flutter 3.32.6\\nâ€¢ Python Build Script\", \"parse_mode\": \"HTML\"}'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          
      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get
          
      - name: Notify Windows Building
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -H "Content-Type: application/json" -d '{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"ğŸ”¨ <b>Building Windows App...</b>\\n\\nâš™ï¸ Running: flutter build windows --release\", \"parse_mode\": \"HTML\"}'
        
      - name: Build Windows
        run: flutter build windows --release
        
      - name: Create Installer
        run: python build.py
        
      - name: Get version from pubspec
        id: version
        run: |
          $VERSION = (Select-String -Path "pubspec.yaml" -Pattern "^version:").Line.Split(" ")[1].Split("+")[0]
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          
      - name: Notify Windows Upload
        run: |
          $VERSION = "${{ github.event.inputs.version || steps.version.outputs.version }}"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -H "Content-Type: application/json" -d ('{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"â˜ï¸ <b>Uploading Windows Installer...</b>\\n\\nğŸªŸ <b>Version:</b> ' + $VERSION + '\\nğŸ”— <b>Storage:</b> Firebase Storage\\nğŸ“Š <b>Database:</b> Firestore\", \"parse_mode\": \"HTML\"}')
          
      - name: Upload to Firebase Storage
        run: |
          $VERSION = "${{ github.event.inputs.version || steps.version.outputs.version }}"
          gcloud auth activate-service-account --key-file="${{ secrets.FIREBASE_SERVICE_ACCOUNT_FILE }}"
          gsutil -m cp installer/untitled_Windows.zip gs://just-for-test-2c462.firebasestorage.app/releases/windows/app-${VERSION}.zip
          
      - name: Update Firestore
        run: |
          $VERSION = "${{ github.event.inputs.version || steps.version.outputs.version }}"
          $TOKEN = gcloud auth print-access-token
          Invoke-RestMethod -Uri "https://firestore.googleapis.com/v1/projects/just-for-test-2c462/databases/(default)/documents/app_versions/windows" -Method PATCH -Headers @{"Authorization"="Bearer $TOKEN"; "Content-Type"="application/json"} -Body (@{
            fields = @{
              version = @{stringValue = $VERSION}
              downloadUrl = @{stringValue = "https://storage.googleapis.com/just-for-test-2c462.firebasestorage.app/releases/windows/app-$VERSION.zip"}
              releaseDate = @{timestampValue = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")}
              description = @{stringValue = "Latest release from branch"}
            }
          } | ConvertTo-Json -Depth 3)
          
      - name: Notify Windows Success
        if: success()
        run: |
          $VERSION = "${{ github.event.inputs.version || steps.version.outputs.version }}"
          $SIZE = (Get-Item "installer/untitled_Windows.zip").Length / 1MB
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -H "Content-Type: application/json" -d ('{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"âœ… <b>Windows Build Completed!</b>\\n\\nğŸªŸ <b>Version:</b> ' + $VERSION + '\\nğŸ“¦ <b>ZIP Size:</b> ' + [math]::Round($SIZE, 1) + ' MB\\nğŸ”— <b>Download:</b> https://storage.googleapis.com/just-for-test-2c462.firebasestorage.app/releases/windows/app-' + $VERSION + '.zip\\n\\nğŸ¯ Ready for installation!\", \"parse_mode\": \"HTML\"}')
          
      - name: Notify Windows Failure
        if: failure()
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -H "Content-Type: application/json" -d '{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"âŒ <b>Windows Build Failed!</b>\\n\\nğŸ” Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\", \"parse_mode\": \"HTML\"}'

  notify-completion:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    if: always()
    steps:
      - name: Notify Deployment Complete
        run: |
          if [[ "${{ needs.build-android.result }}" == "success" && "${{ needs.build-windows.result }}" == "success" ]]; then
            STATUS="âœ… <b>Deployment Completed Successfully!</b>"
            MESSAGE="ğŸ‰ Both Android and Windows builds are ready!\n\nğŸ“± Android APK: Ready\nğŸªŸ Windows ZIP: Ready\n\nğŸš€ Users can now update their apps!"
          else
            STATUS="âš ï¸ <b>Deployment Completed with Issues</b>"
            MESSAGE="ğŸ“± Android: ${{ needs.build-android.result }}\nğŸªŸ Windows: ${{ needs.build-windows.result }}\n\nğŸ” Check individual build logs for details."
          fi
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "text": "'$STATUS'\n\n'$MESSAGE'\n\nâ±ï¸ <b>Total Time:</b> ${{ github.event.head_commit.timestamp }}\nğŸ”— <b>Workflow:</b> https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "parse_mode": "HTML"
            }'
